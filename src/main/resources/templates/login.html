<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <br>
  <div>
    <b class="d-grid gap-2 col-3 mx-auto">
      <h3 class="text-lg-start">Please sign in</h3>
    </b>
  </div>
  <form class="text-center" role="form" th:method="POST" th:action="@{/login_process}">
    <div class="row">
      <div class="row justify-content-center">
        <div class="d-grid gap-2 col-3 mx-auto">
          <label for="Email">
            <input type="email" name="username" class="form-control" id="Email" placeholder="Email address">
          </label>
        </div>

        <div class="row"></div>
        <div class="d-grid gap-2 col-3 mx-auto">
          <label for="Password">
            <input type="password" name="password" class="form-control" id="Password"
                   placeholder="Password">
          </label>
        </div>

        <div class="row"></div>
        <br>
        <div class="d-grid gap-2 col-3 mx-auto">
          <input class="btn btn-primary btn-lg" type="submit" value="Sign in"/>
        </div>
      </div>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
